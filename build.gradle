apply plugin: 'application'
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

mainClassName = 'com.java.Main'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

task wrapper(type: Wrapper){
	gradleVersion = '2.3'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile files('libs/jython-standalone-2.7.0.jar')
    compile 'com.gravity:goose:2.1.22'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.0.0'
    compile 'com.squareup.okhttp:okhttp:2.0.0'
    compile "org.functionaljava:functionaljava:4.4"
    compile "org.functionaljava:functionaljava-java8:4.4"
    compile "org.functionaljava:functionaljava-quickcheck:4.4"
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.+'
}
